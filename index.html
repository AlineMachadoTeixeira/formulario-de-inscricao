<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>Formulário de Inscrição</h1>
    </header>

    <!-- Formulário -->
    <main>
      <form action="#" method="post">
        <!-- Nome  -->
        <label for="txt_nome">Nome Completo</label>
        <input type="text" id="txt_nome" name="nome" required />
        <br />

        <!-- E-mail -->
        <label for="txt_email">E-mail</label>
        <input type="email" id="txt_email" name="email" required />
        <br />

        <!-- Telefone -->
        <label for="txt_tel">Telefone</label>
        <input
          type="tel"
          id="txt_tel"
          name="telefone"
          maxlength="11"
          pattern="\d*"
          required
        />
        <br />

        <!-- Data de Nascimento -->
        <label for="txt_data">Data de Nascimento</label>
        <input type="date" id="txt_data" name="data_nascimento" required />
        <br />

        <!-- Mensagem (Descrição) -->
        <label for="txt_descricao">Mensagem</label>
        <textarea
          id="txt_descricao"
          name="mensagem"
          maxlength="200"
          required
        ></textarea>
        <br />

        <!-- Gênero -->
        <label>Gênero:</label>
        <input
          type="radio"
          id="rd_masc"
          name="genero"
          value="Masculino"
          required
        />
        <label for="rd_masc">Masculino</label>
        <br />
        <input type="radio" id="rd_fem" name="genero" value="Feminino" />
        <label for="rd_fem">Feminino</label>
        <br />
        <input type="radio" id="rd_ind" name="genero" value="Indefinido" />
        <label for="rd_ind">Indefinido</label>
        <br />

        <!-- Tipo de Inscrição -->
        <label for="sel_tipo">Tipo de Inscrição</label>
        <select id="sel_tipo" name="tipo_inscricao" required>
          <option value="palestrante">Palestrante</option>
          <option value="participante">Participante</option>
          <option value="voluntario">Voluntário</option>
        </select>
        <br />

        <!-- Termos de Uso -->
        <label for="chk_termo">Aceite os Termos de Uso</label>
        <input type="checkbox" id="chk_termo" name="termo_uso" required />
        <br />

        <!-- Botões -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Tudo</button>
      </form>
    </main>

    <!-- Rodapé -->
    <footer>
      <p>&copy; 2024 Formulário de Inscrição</p>
    </footer>
  </body>
</html>
